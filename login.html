<body class="hold-transition login-page">
	<div class="login-box">
		<div class="login-logo">
			<a href="../../index2.html"><b>IMSI </b>Manager</a>
		</div>
		<!-- /.login-logo -->
		<div class="login-box-body">
			<p class="login-box-msg">Sign in to start your session</p>
			
			<div class="form-group has-feedback">
				<input type="text" id="account" name="account" class="form-control" placeholder="Login ID">
				<span class="glyphicon glyphicon-user form-control-feedback"></span>
			</div>
			<div class="form-group has-feedback">
				<input type="password" id="password" name="password" class="form-control" placeholder="Password">
				<span class="glyphicon glyphicon-lock form-control-feedback"></span>
			</div>
			<div class="row">
				<!--
				<div class="col-xs-8">
					<div class="checkbox icheck">
						<label>
							<input type="checkbox"> Remember Me
						</label>
					</div>
				</div>
				-->
				<!-- /.col -->
				<div class="col-xs-4">
					<button type="button" class="btn btn-primary btn-block btn-flat" onclick="doLogin();">Sign In</button>
				</div>
				<!-- /.col -->
			</div>
		
		
		</div>
		<!-- /.login-box-body -->

<script type="text/javascript" src="js/jquery.blockUI.js"></script>
<script type="text/javascript" src="js/util.js"></script>

<script>
	$(function () {
		$('input').iCheck({
			checkboxClass: 'icheckbox_square-blue',
			radioClass: 'iradio_square-blue',
			increaseArea: '20%' /* optional */
		});
		$('#account').trigger('focus');
	});
	
	function doLogin(){
		var sData = "";
		var account = $("#account").val();
		var password = $("#password").val();
		
		if (beEmpty(account) || beEmpty(password)){
			msgBox("Please enter your ID and password", showme);
			return;
		}
		
		sData = "account=" + account;
		sData += "&password=" + password;
		getDataFromServer("ajaxDoLogin.jsp", sData, "json", function(data){
			if (!data.resultCode || !data.resultText){
				msgBox("無法取得執行結果!");
				$('#btnLogin').prop("disabled",false);
				$('#login-box').show();
				$('#select-account-box').hide();
				return;
			}else{
				if (data.resultCode=="00000"){
					setLocalValue("Account_Sequence", data.Account_Sequence);
					setLocalValue("Account_Name", data.Account_Name);
					setLocalValue("Account_Type", data.Account_Type);
					setLocalValue("Bill_Type", data.Bill_Type);
					setLocalValue("Audit_Phone_Number", data.Audit_Phone_Number);
					setLocalValue("Google_ID", data.Google_ID);
					setLocalValue("Google_User_Name", data.Google_User_Name);
					setLocalValue("Google_User_Picture_URL", data.Google_User_Picture_URL);
					gotoAdmHomePage(data.Account_Type);
				}else{
					msgBox("帳號檢查失敗:<br>" + data.resultText);
					$('#btnLogin').prop("disabled",false);
					$('#login-box').show();
					$('#select-account-box').hide();
				}
			}

		});	//getDataFromServer("xxx.jsp", sData, "json", function(data){
	}
	
	function showme(){
		alert("showme");
	}
</script>
